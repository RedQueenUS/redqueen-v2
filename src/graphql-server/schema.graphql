type Query{
  getPlayers: Player!
  getPlayer:Player!
}

type Mutation{
  createPlayer(id: ID!, nickname: String!, creationDate: DateTime!, habitatArray: [Habitat!]!): Player!
  updatePlayer(id: ID, nickname: String, creationDate: DateTime, habitatArray: [Habitat]): Player
  deletePlayer(id: ID!): Player
}

type Player {
  id: ID! @unique
  nickname: String!
  creationDate: DateTime!
  habitatArray: [Habitat!]!
}

type Alliance {
  id: ID! @unique
  nickname: String!
  playerArray: [Player!]!
  castleScore: Float!
}

type Habitat {
  id: ID! @unique
  mapX: Float!
  mapY: Float!
}