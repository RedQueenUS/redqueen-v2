endpoint: https://us1.prisma.sh/public-purplecentaur-310/prisma-graphql/dev #This end point is the same as the prisma's end point in handler.js
datamodel: datamodel.graphql
# secret: secretRQ
generate:
  - generator: graphql-schema
    output: ../src/graphql-server/generated/
hooks:
  post-deploy:
    - graphql get-schema --project database
    - prisma generate
    - graphql prepare