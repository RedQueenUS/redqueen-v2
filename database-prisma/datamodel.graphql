# The datamodel.graphql (in this folder) is only meant for Prisma. 
# It's a migration file that builds database tables and creates the relations.

type Player {
  id: ID! @unique
  nickname: String!
  habitatArray: [Habitat!]!
}

type Alliance {
  id: ID! @unique
  nickname: String!
  playerArray: [Player!]!
  castleScore: Float!
}

type Habitat {
  id: ID! @unique
  mapX: Float!
  mapY: Float!
}
