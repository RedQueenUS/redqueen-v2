type Player {
  id: ID! @unique
  nickname: String!
  creationDate: DateTime
  habitatArray: [Habitat!]! @relation(name: "HabitatToPlayer", onDelete: CASCADE)
}

type Alliance {
  id: ID! @unique
  nickname: String!
  playerArray: [Player!]! @relation(name: "PlayerToAlliance", onDelete:  SET_NULL)
  castleScore: Float!
}

type Habitat {
  id: ID! @unique
  mapX: Float!
  mapY: Float!
}
